<!DOCTYPE html>
<meta charset="utf-8" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Countries</title>


    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="par_coords.css">
    <link rel="stylesheet" href="arguments.css">
    <link rel="stylesheet" href="lollipop.css">
</head>

<body>

    <div id="body">
        <div id='header_div'>
            <div id='title_div'>Axis Splits</div>
            <select name="data" id="data-select" onChange="window.update_data_set(this.value)">
                <option value="periodic_table" selected>periodic table</option>
                <option value="un_country_data">UN country data</option>
                <option value="heatmap_denmark">tourism in denmark (heatmap)</option>
                <option value="heatmap_pubs">pubs in europe (heatmap)</option>
                <option value="heatmap_data">example data (heatmap)</option>
            </select>

            <select name="data_dimension" id="dimension-select" onChange="window.update_data_dimension(this.value)"></select>

            <select name="chart" id="add-chart-select" onChange="window.select_chart(this.value);">
                <option value="spc" selected>Split Parallel Coordinates</option>
                <option value="heatmap">Heatmap</option>
                <option value="lollipop">Lollipop</option>
                <option value="choropleth">Choropleth</option>
            </select>

            <select name="algorithm" id="algorithm-select" onChange="window.select_algorithm(this.value)">
                <option value="none" selected>None</option>
                <option value="greedy_guided_split">Greedy Guided Split</option>
                <option value="hardcoded_periodic_table">Hardcoded (periodic table data)</option>
                <option value="quantile">Quantile</option>
                <option value="kmeans">KMeans</option>
            </select>

            <button class="button" id="submitDiv" onclick="window.rebuild_plot();">
                Recompute
            </button>
        </div>

        <div id="arguments_div">
            <div id='greedy_guided_split_arguments' >
                <div id="distortion">
                    Distortion:
                    <input type="number" value="1"/>
                </div>
                <div id="fragmentation">
                    Fragmentation:
                    <input type="number" value="0.05" />
                </div>
                <div id="skewness">
                    Skewness:
                    <input type="number" value="1.5" />
                </div>
                <div id="clusters">
                    Clusters:
                    <input type="number" min="1" step="1" value="3" />
                </div>
                <div class="slidecontainer" id="slider">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </div>
        </div>
        <div id='plot_container_id'></div>

    </div>
<!--    <div id="hoverBox" />-->

<!--    <button id="saveLogData">SAVE LOG DATA</button>-->
</body>
<script src="main.js"></script>
